version: "3"
services:
  cockroach:
    image: cockroachdb/cockroach-unstable:v21.1.0-beta.5
    restart: always
    command: start-single-node --insecure
    ports:
      - "5436:26257"
    networks:
      - databases

  pgbouncer:
    image: brainsam/pgbouncer:latest
    restart: always
    environment:
      DB_HOST: "postgres11"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "prisma"
      POOL_MODE: "transaction"
      MAX_CLIENT_CONN: "1000"
    networks:
      - databases
    ports:
      - "6432:6432"

  postgres9:
    image: postgres:9
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
      PGDATA: "/pgtmpfs9"
    ports:
      - "5431:5432"
    networks:
      - databases
    tmpfs: /pgtmpfs9:size=4g

  postgres10:
    image: postgres:10
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
      PGDATA: "/pgtmpfs10"
    ports:
      - "5432:5432"
    networks:
      - databases
    tmpfs: /pgtmpfs10:size=4g

  postgres11:
    image: postgres:11
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
      PGDATA: "/pgtmpfs11"
    ports:
      - "5433:5432"
    networks:
      - databases
    tmpfs: /pgtmpfs11:size=4g

  postgres12:
    image: postgres:12
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
      PGDATA: "/pgtmpfs12"
    ports:
      - "5434:5432"
    networks:
      - databases
    tmpfs: /pgtmpfs12:size=4g

  postgres13:
    image: postgres:13
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
      PGDATA: "/pgtmpfs13"
    ports:
      - "5435:5432"
    networks:
      - databases
    tmpfs: /pgtmpfs13:size=4g

  mysql-5-6:
    image: mysql:5.6.50
    command: mysqld
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3309:3306"
    networks:
      - databases
    tmpfs: /var/lib/mysql

  mysql-5-7:
    image: mysql:5.7.32
    command: mysqld
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3306:3306"
    networks:
      - databases
    tmpfs: /var/lib/mysql

  mysql-8-0:
    image: mysql:8.0.22
    command: mysqld
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3307:3306"
    networks:
      - databases
    tmpfs: /var/lib/mysql8

  mariadb-10-0:
    image: mariadb:10
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3308:3306"
    networks:
      - databases
    tmpfs: /var/lib/mariadb

  vitess-test-5_7:
    image: vitess/vttestserver:mysql57@sha256:96cb401d180fe054196b969adce928b83590842ec5e300cfb95fd602ec8e7494
    restart: always
    ports:
      - 33577:33577
    environment:
      PORT: 33574
      KEYSPACES: "test"
      NUM_SHARDS: "1"
      MYSQL_BIND_HOST: "0.0.0.0"
      FOREIGN_KEY_MODE: "disallow"

  vitess-test-8_0:
    image: vitess/vttestserver:mysql80@sha256:d7c9036e27557d16dc6b20c1a2582e710b61b9723d5523ecba37feccaf4f97ba
    restart: always
    ports:
      - 33807:33807
    environment:
      PORT: 33804
      KEYSPACES: "test"
      NUM_SHARDS: "1"
      MYSQL_BIND_HOST: "0.0.0.0"
      FOREIGN_KEY_MODE: "disallow"

  vitess-shadow-5_7:
    image: vitess/vttestserver:mysql57@sha256:96cb401d180fe054196b969adce928b83590842ec5e300cfb95fd602ec8e7494
    restart: always
    ports:
      - 33578:33577
    environment:
      PORT: 33574
      KEYSPACES: "shadow"
      NUM_SHARDS: "1"
      MYSQL_BIND_HOST: "0.0.0.0"
      FOREIGN_KEY_MODE: "disallow"

  vitess-shadow-8_0:
    image: vitess/vttestserver:mysql80@sha256:d7c9036e27557d16dc6b20c1a2582e710b61b9723d5523ecba37feccaf4f97ba
    restart: always
    ports:
      - 33808:33807
    environment:
      PORT: 33804
      KEYSPACES: "shadow"
      NUM_SHARDS: "1"
      MYSQL_BIND_HOST: "0.0.0.0"
      FOREIGN_KEY_MODE: "disallow"

  mssql-2019:
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "<YourStrong@Passw0rd>"
    ports:
      - "1433:1433"
    networks:
      - databases

  mssql-2017:
    image: mcr.microsoft.com/mssql/server:2017-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "<YourStrong@Passw0rd>"
    ports:
      - "1434:1433"
    networks:
      - databases

  mongo4:
    image: prismagraphql/mongo-single-replica:4.4.3-bionic
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "prisma"
      MONGO_INITDB_ROOT_PASSWORD: "prisma"
    ports:
      - "27017:27017"
    networks:
      - databases

  jaeger:
    image: jaegertracing/all-in-one:latest
    restart: always
    ports:
      - "16686:16686" # the trace viewer (http)
    networks:
      - telemetry

  otel-agent:
    image: otel/opentelemetry-collector-dev:latest
    command: ["--config=/etc/otel-agent-config.yaml"]
    restart: always
    volumes:
      - ./otel-agent-config.yaml:/etc/otel-agent-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC receiver
    depends_on:
      - jaeger
    networks:
      - telemetry

networks:
  databases:
  telemetry:
