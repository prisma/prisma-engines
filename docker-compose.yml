version: "3"
services:
  cockroach_22_1_0:
    image: prismagraphql/cockroachdb-custom:22.1.0
    restart: always
    command: start-single-node --insecure
    ports:
      - "26257:26257"
    networks:
      - databases

  cockroach_21_2_0_patched:
    image: prismagraphql/cockroachdb-custom:21.2.0-patched
    restart: always
    command: start-single-node --insecure
    ports:
      - "26258:26257"
    networks:
      - databases

  pgbouncer:
    image: brainsam/pgbouncer:latest
    restart: always
    environment:
      DB_HOST: "postgres11"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "prisma"
      POOL_MODE: "transaction"
      MAX_CLIENT_CONN: "1000"
    networks:
      - databases
    ports:
      - "6432:6432"

  postgres9:
    image: postgres:9
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
    ports:
      - "5431:5432"
    networks:
      - databases

  postgres10:
    image: postgres:10
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
    ports:
      - "5432:5432"
    networks:
      - databases

  postgres11:
    image: postgres:11
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
    ports:
      - "5433:5432"
    networks:
      - databases

  postgres12:
    image: postgres:12
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
    ports:
      - "5434:5432"
    networks:
      - databases

  postgres13:
    image: postgres:13
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
    ports:
      - "5435:5432"
    networks:
      - databases

  postgres14:
    image: postgres:14
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
      POSTGRES_HOST_AUTH_METHOD: "md5"
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5437:5432"
    networks:
      - databases

  postgres15:
    image: postgres:15beta1
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
      POSTGRES_HOST_AUTH_METHOD: "md5"
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5438:5432"
    networks:
      - databases

  mysql-5-6:
    image: mysql:5.6.50
    command: mysqld
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3309:3306"
    networks:
      - databases
    tmpfs: /var/lib/mysql

  mysql-5-7:
    image: mysql:5.7.32
    command: mysqld
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3306:3306"
    networks:
      - databases
    tmpfs: /var/lib/mysql

  mysql-8-0:
    image: mysql:8.0.28
    command: mysqld
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3307:3306"
    networks:
      - databases
    tmpfs: /var/lib/mysql8

  mariadb-10-0:
    image: mariadb:10
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3308:3306"
    networks:
      - databases
    tmpfs: /var/lib/mariadb

  vitess-test-5_7:
    image: vitess/vttestserver:mysql57@sha256:2b132a22d08b3b227d9391f8f58ed7ab5c081ca07bf0f87a0c166729124d360a
    restart: always
    ports:
      - 33577:33577
    environment:
      PORT: 33574
      KEYSPACES: "test"
      NUM_SHARDS: "1"
      MYSQL_BIND_HOST: "0.0.0.0"
      FOREIGN_KEY_MODE: "disallow"

  vitess-test-8_0:
    image: vitess/vttestserver:mysql80@sha256:9412e3d51bde38e09c3039090b5c68808e299579f12c79178a4ec316f7831889
    restart: always
    ports:
      - 33807:33807
    environment:
      PORT: 33804
      KEYSPACES: "test"
      NUM_SHARDS: "1"
      MYSQL_BIND_HOST: "0.0.0.0"
      FOREIGN_KEY_MODE: "disallow"

  vitess-shadow-5_7:
    image: vitess/vttestserver:mysql57@sha256:2b132a22d08b3b227d9391f8f58ed7ab5c081ca07bf0f87a0c166729124d360a
    restart: always
    ports:
      - 33578:33577
    environment:
      PORT: 33574
      KEYSPACES: "shadow"
      NUM_SHARDS: "1"
      MYSQL_BIND_HOST: "0.0.0.0"
      FOREIGN_KEY_MODE: "disallow"

  vitess-shadow-8_0:
    image: vitess/vttestserver:mysql80@sha256:9412e3d51bde38e09c3039090b5c68808e299579f12c79178a4ec316f7831889
    restart: always
    ports:
      - 33808:33807
    environment:
      PORT: 33804
      KEYSPACES: "shadow"
      NUM_SHARDS: "1"
      MYSQL_BIND_HOST: "0.0.0.0"
      FOREIGN_KEY_MODE: "disallow"

  mssql-2019:
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "<YourStrong@Passw0rd>"
    ports:
      - "1433:1433"
    networks:
      - databases
  azure-edge:
    image: mcr.microsoft.com/azure-sql-edge
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "<YourStrong@Passw0rd>"
    ports:
      - "1433:1433"
    networks:
      - databases

  mssql-2017:
    image: mcr.microsoft.com/mssql/server:2017-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "<YourStrong@Passw0rd>"
    ports:
      - "1434:1433"
    networks:
      - databases

  mongo42:
    image: prismagraphql/mongo-single-replica:4.2.17-bionic
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "prisma"
      MONGO_INITDB_ROOT_PASSWORD: "prisma"
      MONGO_PORT: 27016
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    networks:
      - databases
    ports:
      - "27016:27016"

  mongo44:
    image: prismagraphql/mongo-single-replica:4.4.3-bionic
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "prisma"
      MONGO_INITDB_ROOT_PASSWORD: "prisma"
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - "27017:27017"
    networks:
      - databases

  mongo42-single:
    image: mongo:4.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "prisma"
      MONGO_INITDB_ROOT_PASSWORD: "prisma"
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - "27016:27017"
    networks:
      - databases

  mongo44-single:
    image: mongo:4.4
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "prisma"
      MONGO_INITDB_ROOT_PASSWORD: "prisma"
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - "27017:27017"
    networks:
      - databases

  mongo5:
    image: prismagraphql/mongo-single-replica:5.0.3
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "prisma"
      MONGO_INITDB_ROOT_PASSWORD: "prisma"
      MONGO_PORT: 27018
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - "27018:27018"
    networks:
      - databases

  mongo5-single:
    image: mongo:5
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "prisma"
      MONGO_INITDB_ROOT_PASSWORD: "prisma"
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - "27018:27017"
    networks:
      - databases

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "prisma"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "prisma"
      ME_CONFIG_MONGODB_URL: mongodb://prisma:prisma@mongo4-single:27017/
    networks:
      - databases

  otel:
    image: jaegertracing/opentelemetry-all-in-one:latest
    ports:
      - 13133:13133
      - 16686:16686
      - 4317:55680

  prometheus:
    image: prom/prometheus
    volumes:
      - ${PWD}/metrics/prometheus:/prometheus-data
    command: --config.file=/prometheus-data/prometheus.yml
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana
    volumes:
      - ${PWD}/metrics/grafana/datasources:/etc/grafana/provisioning/datasources/
      - ${PWD}/metrics/grafana/dashboards:/etc/grafana/provisioning/dashboards/
    ports:
      - 3000:3000

networks:
  databases: null
