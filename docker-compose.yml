version: '3'
services:
  cockroach_23_1:
    image: prismagraphql/cockroachdb-custom:23.1
    restart: unless-stopped
    command: |
      start-single-node --insecure
    ports:
      - '26260:26257'
    networks:
      - databases

  cockroach_22_2:
    image: prismagraphql/cockroachdb-custom:22.2
    restart: unless-stopped
    command: start-single-node --insecure
    ports:
      - '26259:26257'
    networks:
      - databases

  cockroach_22_1_0:
    image: prismagraphql/cockroachdb-custom:22.1.0
    restart: unless-stopped
    command: start-single-node --insecure
    ports:
      - '26257:26257'
    networks:
      - databases

  cockroach_21_2_0_patched:
    image: prismagraphql/cockroachdb-custom:21.2.0-patched
    restart: unless-stopped
    command: start-single-node --insecure
    ports:
      - '26258:26257'
    networks:
      - databases

  pgbouncer:
    image: brainsam/pgbouncer:latest
    restart: unless-stopped
    environment:
      DB_HOST: 'postgres11'
      DB_PORT: '5432'
      DB_USER: 'postgres'
      DB_PASSWORD: 'prisma'
      POOL_MODE: 'transaction'
      MAX_CLIENT_CONN: '1000'
    networks:
      - databases
    ports:
      - '6432:6432'

  postgres9:
    image: postgres:9.6
    restart: unless-stopped
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: 'prisma'
    ports:
      - '5431:5432'
    networks:
      - databases

  postgres10:
    image: postgres:10
    restart: unless-stopped
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: 'prisma'
    ports:
      - '5432:5432'
    networks:
      - databases

  postgres11:
    image: postgres:11
    restart: unless-stopped
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: 'prisma'
    ports:
      - '5433:5432'
    networks:
      - databases

  postgres12:
    image: postgres:12
    restart: unless-stopped
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: 'prisma'
    ports:
      - '5434:5432'
    networks:
      - databases

  postgres13:
    image: postgres:13
    restart: unless-stopped
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: 'prisma'
    ports:
      - '5435:5432'
    networks:
      - databases

  neon-postgres13:
    image: ghcr.io/neondatabase/wsproxy:latest
    restart: unless-stopped
    environment:
      # the port of the postgres13 within the databases network
      APPEND_PORT: 'postgres13:5432'
      ALLOW_ADDR_REGEX: '.*'
      LOG_TRAFFIC: 'true'
      LOG_CONN_INFO: 'true'
    ports:
      - '5488:80'
    depends_on:
      - postgres13
    networks:
      - databases

  planetscale-vitess8:
    build: ./docker/planetscale_proxy
    environment:
      MYSQL_HOST: 'vitess-test-8_0'
      MYSQL_PORT: 33807
      MYSQL_DATABASE: 'test'
    ports:
      - '8085:8085'
    depends_on:
      - vitess-test-8_0
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'nc', '-z', '127.0.0.1', '8085']
      interval: 5s
      timeout: 2s
      retries: 20

  postgres14:
    image: postgres:14
    restart: unless-stopped
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: 'prisma'
      POSTGRES_HOST_AUTH_METHOD: 'md5'
      POSTGRES_INITDB_ARGS: '--auth-host=md5'
    ports:
      - '5437:5432'
    networks:
      - databases

  postgres15:
    image: postgres:15
    restart: unless-stopped
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: 'prisma'
      POSTGRES_HOST_AUTH_METHOD: 'md5'
      POSTGRES_INITDB_ARGS: '--auth-host=md5'
    ports:
      - '5438:5432'
    networks:
      - databases

  mysql-5-6:
    image: mysql:5.6.50
    command: mysqld
    restart: unless-stopped
    platform: linux/x86_64
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - '3309:3306'
    networks:
      - databases
    tmpfs: /var/lib/mysql

  mysql-5-7:
    image: mysql:5.7.44
    command: mysqld
    restart: unless-stopped
    platform: linux/x86_64
    environment:
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - '3306:3306'
    networks:
      - databases
    tmpfs: /var/lib/mysql

  mysql-8-0:
    image: mysql:8.0.28
    command: mysqld
    restart: unless-stopped
    platform: linux/x86_64
    environment:
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - '3307:3306'
    networks:
      - databases
    tmpfs: /var/lib/mysql8

  mariadb-10-0:
    image: mariadb:10
    restart: unless-stopped
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - '3308:3306'
    networks:
      - databases
    tmpfs: /var/lib/mariadb

  vitess-test-5_7:
    image: vitess/vttestserver:mysql57@sha256:23863a518b34330109c502ac61a396008f5f023e96263bcb2bb1b0f7f7d5dc7f
    restart: unless-stopped
    ports:
      - 33577:33577
    environment:
      PORT: 33574
      KEYSPACES: 'test'
      NUM_SHARDS: '1'
      MYSQL_BIND_HOST: '0.0.0.0'
      FOREIGN_KEY_MODE: 'disallow'
      ENABLE_ONLINE_DDL: false
      MYSQL_MAX_CONNECTIONS: 100000
      TABLET_REFRESH_INTERVAL: '500ms'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h127.0.0.1', '-P33577']
      interval: 5s
      timeout: 2s
      retries: 20

  vitess-test-8_0:
    image: vitess/vttestserver:mysql80@sha256:8bec2644d83cb322eb2cdd596d33c0f858243ba6ade9164c95dfcc519643094e
    restart: unless-stopped
    ports:
      - 33807:33807
    environment:
      PORT: 33804
      KEYSPACES: 'test'
      NUM_SHARDS: '1'
      MYSQL_BIND_HOST: '0.0.0.0'
      FOREIGN_KEY_MODE: 'disallow'
      ENABLE_ONLINE_DDL: false
      MYSQL_MAX_CONNECTIONS: 100000
      TABLET_REFRESH_INTERVAL: '500ms'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h127.0.0.1', '-P33807']
      interval: 5s
      timeout: 2s
      retries: 20

  vitess-shadow-5_7:
    image: vitess/vttestserver:mysql57@sha256:23863a518b34330109c502ac61a396008f5f023e96263bcb2bb1b0f7f7d5dc7f
    restart: unless-stopped
    ports:
      - 33578:33577
    environment:
      PORT: 33574
      KEYSPACES: 'shadow'
      NUM_SHARDS: '1'
      MYSQL_BIND_HOST: '0.0.0.0'
      FOREIGN_KEY_MODE: 'disallow'
      ENABLE_ONLINE_DDL: false
      MYSQL_MAX_CONNECTIONS: 100000
      TABLET_REFRESH_INTERVAL: '500ms'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h127.0.0.1', '-P33577']
      interval: 5s
      timeout: 2s
      retries: 20

  vitess-shadow-8_0:
    image: vitess/vttestserver:mysql80@sha256:8bec2644d83cb322eb2cdd596d33c0f858243ba6ade9164c95dfcc519643094e
    restart: unless-stopped
    ports:
      - 33808:33807
    environment:
      PORT: 33804
      KEYSPACES: 'shadow'
      NUM_SHARDS: '1'
      MYSQL_BIND_HOST: '0.0.0.0'
      FOREIGN_KEY_MODE: 'disallow'
      ENABLE_ONLINE_DDL: false
      MYSQL_MAX_CONNECTIONS: 100000
      TABLET_REFRESH_INTERVAL: '500ms'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h127.0.0.1', '-P33807']
      interval: 5s
      timeout: 2s
      retries: 20

  mssql-2017:
    image: mcr.microsoft.com/mssql/server:2017-latest
    restart: unless-stopped
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: '<YourStrong@Passw0rd>'
    ports:
      - '1434:1433'
    networks:
      - databases

  mssql-2019:
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: unless-stopped
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: '<YourStrong@Passw0rd>'
    ports:
      - '1433:1433'
    networks:
      - databases

  mssql-2022:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: '<YourStrong@Passw0rd>'
    ports:
      - '1435:1433'
    networks:
      - databases

  azure-edge:
    image: mcr.microsoft.com/azure-sql-edge
    restart: unless-stopped
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: '<YourStrong@Passw0rd>'
    ports:
      - '1433:1433'
    networks:
      - databases

  mongo42:
    image: prismagraphql/mongo-single-replica:4.2.17-bionic
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'prisma'
      MONGO_INITDB_ROOT_PASSWORD: 'prisma'
      MONGO_PORT: 27016
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    networks:
      - databases
    ports:
      - '27016:27016'

  mongo44:
    image: prismagraphql/mongo-single-replica:4.4.3-bionic
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'prisma'
      MONGO_INITDB_ROOT_PASSWORD: 'prisma'
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - '27017:27017'
    networks:
      - databases

  mongo42-single:
    image: mongo:4.2
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'prisma'
      MONGO_INITDB_ROOT_PASSWORD: 'prisma'
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - '27016:27017'
    networks:
      - databases

  mongo44-single:
    image: mongo:4.4
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'prisma'
      MONGO_INITDB_ROOT_PASSWORD: 'prisma'
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - '27017:27017'
    networks:
      - databases

  mongo5:
    image: prismagraphql/mongo-single-replica:5.0.3
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'prisma'
      MONGO_INITDB_ROOT_PASSWORD: 'prisma'
      MONGO_PORT: 27018
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - '27018:27018'
    networks:
      - databases

  mongo5-single:
    image: mongo:5
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'prisma'
      MONGO_INITDB_ROOT_PASSWORD: 'prisma'
      INIT_WAIT_SEC: $INIT_WAIT_SEC
    ports:
      - '27018:27017'
    networks:
      - databases

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: 'prisma'
      ME_CONFIG_MONGODB_ADMINPASSWORD: 'prisma'
      ME_CONFIG_MONGODB_URL: mongodb://prisma:prisma@mongo4-single:27017/
    networks:
      - databases

  otel:
    image: jaegertracing/all-in-one:1.35
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
      COLLECTOR_ZIPKIN_HOST_PORT: ':9411'
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 4317:4317
      - 4318:4318
      - 14250:14250
      - 14268:14268
      - 14269:14269
      - 9411:9411

  prometheus:
    image: prom/prometheus
    restart: unless-stopped
    volumes:
      - ${PWD}/metrics/prometheus:/prometheus-data
    command: --config.file=/prometheus-data/prometheus.yml
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana
    volumes:
      - ${PWD}/metrics/grafana/datasources:/etc/grafana/provisioning/datasources/
      - ${PWD}/metrics/grafana/dashboards:/etc/grafana/provisioning/dashboards/
    ports:
      - 3000:3000

networks:
  databases: null
