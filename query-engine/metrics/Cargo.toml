[package]
name = "query-engine-metrics"
version = "0.1.0"
edition = "2021"

[dependencies]
metrics = "0.18"
metrics-util = "0.12.1"
metrics-exporter-prometheus = "0.10.0"
once_cell = "1.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = { version = "0.1" }
tracing-futures = "0.2"
tracing-subscriber = "0.3.11"
parking_lot = "0.12"

[dev-dependencies]
expect-test = "1"
tokio = { version = "1.8", features = ["rt-multi-thread"]}
