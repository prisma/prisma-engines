[package]
name = "nodejs-drivers"
version = "0.1.0"
edition = "2021"

[features]
nodejs-drivers = ["dep:napi", "dep:napi-derive"]

[dependencies]
async-trait = "0.1"
serde.workspace = true
quaint.workspace = true

napi = { version = "2.12.4", optional = true, default-features = false, features = ["napi8", "tokio_rt", "serde-json"] }
napi-derive = { version = "2.12.3", optional = true }

[dev-dependencies]
expect-test = "1"
tokio.workspace = true
