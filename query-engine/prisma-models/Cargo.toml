[package]
authors = [
  "Dominic Petrick <petrick@prisma.io>",
  "Julius de Bruijn <bruijn@prisma.io>",
  "Marcus BÃ¶hm <boehm@prisma.io>",
  "Katharina Fey <kookie@spacekookie.de>",
]
edition = "2018"
name = "prisma-models"
version = "0.0.0"

[features]
default = []
sql-ext = ["quaint"]

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
cuid = { git = "https://github.com/prisma/cuid-rust" }
datamodel = { path = "../../libs/datamodel/core", features = ["default_generators"] }
itertools = "0.10"
once_cell = "1.3"
prisma-value = { path = "../../libs/prisma-value", features = ["sql-ext"] }
rand = "0.7"
bigdecimal = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["float_roundtrip"] }
thiserror = "1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }

[dependencies.quaint]
git = "https://github.com/prisma/quaint"
optional = true
features = ["uuid"]
