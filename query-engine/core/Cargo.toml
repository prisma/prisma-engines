[package]
edition = "2021"
name = "query-core"
version = "0.1.0"

[features]
metrics = ["query-engine-metrics"]

[dependencies]
async-trait = "0.1"
bigdecimal = "0.3"
chrono = "0.4"
connection-string.workspace = true 
connector = { path = "../connectors/query-connector", package = "query-connector" }
crossbeam-channel = "0.5.6"
psl.workspace = true
futures = "0.3"
indexmap = { version = "1.7", features = ["serde-1"] }
itertools = "0.10"
once_cell = "1"
petgraph = "0.4"
prisma-models = { path = "../prisma-models", features = ["default_generators"] }
opentelemetry = { version = "0.17.0", features = ["rt-tokio", "serialize"] }
query-engine-metrics = { path = "../metrics", optional = true }
serde.workspace = true
serde_json.workspace = true
thiserror = "1.0"
tokio = { version = "1.0", features = ["macros", "time"] }
tracing = { version = "0.1", features = ["attributes"] }
tracing-futures = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-opentelemetry = "0.17.4"
user-facing-errors = { path = "../../libs/user-facing-errors" }
uuid = "1"
cuid = { git = "https://github.com/prisma/cuid-rust", branch = "wasm32-support" }
schema = { path = "../schema" }
lru = "0.7.7"
enumflags2 = "0.7"

pin-project = "1"
wasm-bindgen-futures = "0.4"

[target.'cfg(target_arch = "wasm32")'.dependencies]
pin-project = "1"
wasm-bindgen-futures = "0.4"
