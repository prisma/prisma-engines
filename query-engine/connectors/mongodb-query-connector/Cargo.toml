[package]
edition = "2021"
name = "mongodb-query-connector"
version = "0.1.0"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bigdecimal = "0.3"
# bson = {version = "1.1.0", features = ["decimal128"]}
futures = "0.3"
itertools = "0.10"
mongodb = "2.3.0"
bson = { version = "2.4.0", features = ["chrono-0_4", "uuid-1"] }
rand = "0.7"
regex = "1"
serde_json = { version = "1.0", features = ["float_roundtrip"] }
thiserror = "1.0"
tokio.workspace = true
tracing = "0.1"
tracing-futures = "0.2"
uuid.workspace = true
indexmap = "1.7"
query-engine-metrics = {path = "../../metrics"}

[dependencies.prisma-models]
path = "../../prisma-models"

[dependencies.mongodb-client]
path = "../../../libs/mongodb-client"

[dependencies.connector-interface]
package = "query-connector"
path = "../query-connector"

[dependencies.prisma-value]
path = "../../../libs/prisma-value"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.psl]
workspace = true

[dependencies.serde]
workspace = true

[dependencies.cuid]
version = "1.2"

[dependencies.user-facing-errors]
features = ["sql"]
workspace = true
