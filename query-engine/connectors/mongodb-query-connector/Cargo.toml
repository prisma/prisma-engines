path = "../query-connector"

[dependencies.prisma-value]
path = "../../../libs/prisma-value"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.psl]
workspace = true

[dependencies.serde]
workspace = true

[dependencies.user-facing-errors]
