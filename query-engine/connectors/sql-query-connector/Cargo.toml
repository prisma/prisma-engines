[package]
edition = "2021"
name = "sql-query-connector"
version = "0.1.0"

[features]
vendored-openssl = ["quaint/vendored-openssl"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bigdecimal = "0.3"
futures = "0.3"
itertools = "0.10"
once_cell = "1.3"
rand = "0.7"
serde_json = {version = "1.0", features = ["float_roundtrip"]}
thiserror = "1.0"
tokio = "1.0"
tracing = "0.1"
tracing-futures = "0.2"
uuid = "1"
opentelemetry = { version = "0.17", features = ["tokio"] }
tracing-opentelemetry = "0.17.3"

[dependencies.quaint]
features = [
  "pooled",
  "json",
  "uuid",
  "chrono",
  "sqlite",
  "postgresql",
  "mysql",
  "mssql",
  "bigdecimal",
  "fmt-sql"
]
git = "https://github.com/prisma/quaint"

[dependencies.connector-interface]
package = "query-connector"
path = "../query-connector"

[dependencies.prisma-models]
path = "../../prisma-models"

[dependencies.prisma-value]
path = "../../../libs/prisma-value"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.psl]
path = "../../../psl/psl"
features = ["default_generators"]

[dependencies.serde]
features = ["derive"]
version = "1.0"

[dependencies.cuid]
version = "1.2"

[dependencies.user-facing-errors]
features = ["sql"]
path = "../../../libs/user-facing-errors"
