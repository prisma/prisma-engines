[package]
edition = "2021"
name = "sql-migration-connector"
version = "0.1.0"

[features]
vendored-openssl = ["quaint/vendored-openssl"]

[dependencies]
psl.workspace = true
quaint.workspace = true
tokio.workspace = true
serde.workspace = true
indoc.workspace = true
uuid = { workspace = true, features = ["v4"] }

prisma-value = { path = "../../../libs/prisma-value" }
migration-connector = { path = "../migration-connector" }
sql-schema-describer = { path = "../../sql-schema-describer" }
datamodel-renderer = { path = "../../datamodel-renderer" }
sql-ddl = { path = "../../../libs/sql-ddl" }
user-facing-errors = { path = "../../../libs/user-facing-errors", features = ["sql"] }

chrono = { version = "0.4" }
connection-string = "0.1.10"
enumflags2 = "0.7.1"
once_cell = "1.3"
regex = "1"
serde_json = { version = "1.0" }
tracing = "0.1"
tracing-futures = "0.2"
url = "2.1.1"
either = "1.6"
sqlformat = "0.2.1"
sqlparser = "0.32.0"
