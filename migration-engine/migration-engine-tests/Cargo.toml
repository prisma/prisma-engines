[package]
name = "migration-engine-tests"
version = "0.1.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
edition = "2021"

[dependencies]
datamodel = { path = "../../libs/datamodel/core" }
sql-datamodel-connector= { path = "../../libs/datamodel/connectors/sql-datamodel-connector" }
migration-core = { path = "../core", features = ["sql", "mongodb"] }
sql-migration-connector = { path = "../connectors/sql-migration-connector" }
sql-schema-describer = { path = "../../libs/sql-schema-describer" }
user-facing-errors = { path = "../../libs/user-facing-errors" }
test-macros = { path = "../../libs/test-macros" }
test-setup = { path = "../../libs/test-setup" }
prisma-value = { path = "../../libs/prisma-value" }

async-trait = "0.1.0"
bigdecimal = "0.2"
chrono = "0.4.15"
connection-string = "0.1.13"
enumflags2 = "0.7"
expect-test = "1.1.0"
indoc = "1.0.3"
once_cell = "1.8.0"
pretty_assertions = "0.6"
serde = "1"
serde_json = { version = "1.0", features = ["float_roundtrip"] }
tempfile = "3.1.0"
tokio = { version = "1.0" }
tracing = "0.1"
tracing-futures = "0.2"
url = "2.1.1"

[dependencies.quaint]
git = "https://github.com/prisma/quaint"
features = ["vendored-openssl"]
