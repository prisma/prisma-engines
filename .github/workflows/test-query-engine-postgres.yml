name: "QE: postgres"
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "!.github/workflows/test-query-engine.yml"
      - ".github/**"
      - ".buildkite/**"
      - "*.md"
      - "LICENSE"
      - "CODEOWNERS"
      - "renovate.json"


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qe-tests:
    strategy:
      fail-fast: false
      matrix:
        database:
          - name: "postgres16"
            version: "16"
          - name: "postgres15"
            version: "15"
          - name: "postgres14"
            version: "14"
          - name: "postgres13"
            version: "13"
          - name: "postgres12"
            version: "12"
          - name: "postgres11"
            version: "11"
          - name: "postgres10"
            version: "10"
          - name: "postgres9"
            version: "9"
    uses: ./.github/workflows/test-query-engine-template.yml
    name: ${{ matrix.database.version }}
    with:
      name: ${{ matrix.database.name }}
      version: ${{ matrix.database.version }}
      connector: 'postgres'
      single_threaded: true