name: "QE: mysql"
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "!.github/workflows/test-query-engine.yml"
      - ".github/**"
      - ".buildkite/**"
      - "*.md"
      - "LICENSE"
      - "CODEOWNERS"
      - "renovate.json"


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qe-tests:
    strategy:
      fail-fast: false
      matrix:
        database:
          - name: "mysql_5_6"
            version: "5.6"
            relation_load_strategy: '["query"]'
          - name: "mysql_5_7"
            version: "5.7"
            relation_load_strategy: '["query"]'
          - name: "mysql_8"
            version: "8"
            relation_load_strategy: '["join", "query"]'
          - name: "mysql_mariadb"
            version: "mariadb"

    uses: ./.github/workflows/test-query-engine-template.yml
    name: ${{ matrix.database.version }}
    with:
      name: ${{ matrix.database.name }}
      version: ${{ matrix.database.version }}
      connector: 'mysql'
      relation_load_strategy: ${{ matrix.database.relation_load_strategy }}
      single_threaded: true