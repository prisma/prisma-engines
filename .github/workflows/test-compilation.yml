name: 'All crates'
on:
  pull_request:
    paths-ignore:
      - '!.github/workflows/test-compilation.yml'
      - '!.github/workflows/test-compilation-template.yml'
      - '.github/**'
      - '.buildkite/**'
      - '*.md'
      - 'LICENSE'
      - 'CODEOWNERS'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compilation:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        crate:
          - schema-engine-cli
          - prisma-fmt
          - query-engine
          - query-engine-node-api

    uses: ./.github/workflows/test-compilation-template.yml
    with:
      os: ${{ matrix.os }}
      crate: ${{ matrix.crate }}

  compilation-push:
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
        crate:
          - schema-engine-cli
          - prisma-fmt
          - query-engine
          - query-engine-node-api

    uses: ./.github/workflows/test-compilation-template.yml
    with:
      os: ${{ matrix.os }}
      crate: ${{ matrix.crate }}
