name: Query Engine
on:
  push:
    branches:
      - main
  pull_request:
  
env:
  LOG_LEVEL: "info"
  LOG_QUERIES: "y"
  RUST_LOG_FORMAT: "devel"
  RUST_BACKTRACE: 1
  CLICOLOR_FORCE: 1

jobs:
  rust-vitess-tests:
    name: "Rust test suite: ${{ matrix.database }} on Linux"

    strategy:
      fail-fast: false
      matrix:
        database:
          - "vitess_5_7"
          - "vitess_8_0"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Start ${{ matrix.database }}"
        run: make dev-${{ matrix.database }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      # - uses: actions/cache@v2
      #   with:
      #     path: |
      #       ~/.cargo/registry
      #       ~/.cargo/git
      #       target
      #     key: query-engine-rust-${{ runner.os }}-cargo-vitess-${{ matrix.version }}-${{ hashFiles('**/Cargo.lock') }}

      - run: export WORKSPACE_ROOT=$(pwd) && cargo test --package query-engine-tests -- --test-threads=1
        env:
          CLICOLOR_FORCE: 1

  rust-cockroach-tests:
    name: "Rust test suite: ${{ matrix.database }} on Linux"

    strategy:
      fail-fast: false
      matrix:
        database:
          - "cockroach"

    runs-on: [self-hosted, buildjet-4vcpu-ubuntu-2004]
    steps:
      - uses: actions/checkout@v2

      - name: "Start ${{ matrix.database }}"
        run: make dev-${{ matrix.database }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - run: export WORKSPACE_ROOT=$(pwd) && cargo test --package query-engine-tests
        env:
          CLICOLOR_FORCE: 1
          SIMPLE_TEST_MODE: 1
