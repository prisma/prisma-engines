name: Wasm Benchmarks
on:
  pull_request:

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: "Setup pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: "Get pnpm store directory"
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: "Login to Docker Hub"
        uses: docker/login-action@v3
        continue-on-error: true
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        if: "${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}"
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup benchmark
        run: make setup-pg-bench

      - name: Run benchmarks
        id: bench
        uses: mathiasvr/command-output@v2.0.0
        with:
          run: make run-bench

      - name: Find past report comment
        uses: peter-evans/find-comment@v2
        id: findReportComment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "<!-- wasm-engine-perf -->"

      - name: Create or update report
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.findReportComment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- wasm-engine-perf -->
            ### WASM engine perf üèé

            ```
            ${{ steps.bench.outputs.stdout }}
            ```

            After changes in ${{ github.event.pull_request.head.sha }}
          edit-mode: replace
