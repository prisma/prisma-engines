name: "QE: postgres"
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "!.github/workflows/test-query-engine.yml"
      - ".github/**"
      - ".buildkite/**"
      - "*.md"
      - "LICENSE"
      - "CODEOWNERS"
      - "renovate.json"


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qe-tests:
    strategy:
      fail-fast: false
      matrix:
        database:
          - name: "mssql_2022"
            version: "2022"
          - name: "mssql_2019"
            version: "2019"
          - name: "mssql_2017"
            version: "2017"
    uses: ./.github/workflows/test-query-engine-template.yml
    with:
      name: ${{ matrix.database.name }}
      version: ${{ matrix.database.version }}
      connector: 'sqlserver'
      relation_load_strategy: '["query"]'