<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Engines size</title>

    <style>
      header {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header img {
        width: 36px;
        height: 36px;
        margin-right: 8px;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        text-align: center;
      }

      .plot {
        min-height: 400px;
      }

      svg {
        font-size: 10px;
      }

      #grid {
        height: 400px;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@29.1.0/styles/ag-grid.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@29.1.0/styles/ag-theme-alpine.min.css"
    />
  </head>

  <body>
    <header>
      <img alt="" role="presentation" src="icon.png" />
      <h1>Query Engine size (Linux, glibc)</h1>
    </header>

    <h2>Comparative</h2>
    <div class="plot" id="plot"></div>

    <h2>libquery_engine.node</h2>
    <div class="plot" id="plot-lib"></div>

    <h2>query-engine</h2>
    <div class="plot" id="plot-bin"></div>

    <h2>Raw data</h2>
    <div id="grid" class="ag-theme-alpine"></div>

    <script type="module" src="plot.js"></script>
  </body>
</html>
