[package]
name = "schema-engine-wasm"
version = "0.1.0"
edition = "2021"

[lib]
doc = false
crate-type = ["cdylib"]
name = "schema_engine_wasm"

[lints]
workspace = true

[features]
# useful for local intellisense, as long as `all-native` is disabled in `schema-engine-cli`
#Â default = ["sqlite"]
sqlite = ["driver-adapters/sqlite", "psl/sqlite", "sql-schema-connector/sqlite"]
postgresql = ["driver-adapters/postgresql", "psl/postgresql", "sql-schema-connector/postgresql"]
mysql = ["driver-adapters/mysql", "psl/mysql", "sql-schema-connector/mysql"]

[dependencies]
psl.workspace = true
quaint.workspace = true
tracing.workspace = true
sql-schema-connector = { workspace = true }
json-rpc = { path = "../json-rpc-api", package = "json-rpc-api" }
# Disabled for now, as it breaks the Wasm build
# schema-core = { workspace = true }

js-sys.workspace = true
serde.workspace = true
tsify-next.workspace = true
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
wasm-rs-dbg.workspace = true
driver-adapters.workspace = true

[build-dependencies]
build-utils.workspace = true

[package.metadata.wasm-pack.profile.release]
wasm-opt = false # use wasm-opt explicitly in `./build.sh`

[package.metadata.wasm-pack.profile.profiling]
wasm-opt = false # use wasm-opt explicitly in `./build.sh`
