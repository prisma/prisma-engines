[package]
edition = "2021"
name = "telemetry"
version = "0.1.0"

[features]
metrics = ["dep:prisma-metrics"]

[dependencies]
async-trait.workspace = true
crossbeam-channel = "0.5.6"
psl.workspace = true
futures = "0.3"
indexmap.workspace = true
itertools.workspace = true
once_cell = "1"
opentelemetry = { version = "0.17.0", features = ["rt-tokio", "serialize"] }
rand.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror = "1.0"
tokio = { version = "1.0", features = ["macros", "time"] }
tracing = { workspace = true, features = ["attributes"] }
tracing-futures = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-opentelemetry = "0.17.4"
uuid.workspace = true
cuid = { git = "https://github.com/prisma/cuid-rust", branch = "wasm32-support" }
crosstarget-utils = { path = "../crosstarget-utils" }
lru = "0.7.7"
enumflags2.workspace = true
derive_more = "0.99.17"
prisma-metrics = { path = "../metrics", optional = true }
