[package]
name = "json-rpc-stdio"
version = "0.1.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
edition = "2021"

[dependencies]
jsonrpc-core = "17"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
