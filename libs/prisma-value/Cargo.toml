[package]
name = "prisma-value"
version = "0.1.0"
authors = ["Marcus BoÌˆhm <boehm@prisma.io>"]
edition = "2018"

[features]
default = []
sql-ext = ["quaint"]

[dependencies]
serde_derive = "1.0"
serde_json = "1.0"
serde = "1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
rust_decimal = "=1.1.0"
regex = "1.2"
once_cell = "1.3"

[dependencies.quaint]
git = "https://github.com/prisma/quaint"
optional = true
features = ["uuid-0_8", "array", "single-postgresql"]
