[package]
authors = ["Marcus BÃ¶hm <boehm@prisma.io>"]
edition = "2021"
name = "prisma-value"
version = "0.1.0"

[features]
default = []
sql-ext = ["quaint"]

[dependencies]
base64 = "0.12"
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1.3"
regex = "1.2"
bigdecimal = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["float_roundtrip"] }
uuid = { version = "0.8", features = ["serde"] }

[dependencies.quaint]
features = ["uuid", "json", "chrono", "bigdecimal", "postgresql"]
git = "https://github.com/prisma/quaint"
optional = true
